<div class=header>  
    <h1>Design</h1>
    <p>I consider myself a designer foremost; thus design is a discipline I engage with professionally and personally. Well-designed artifacts have an underlying commonality: engagement with pertinent issues and influencing human interaction.</p>
</div>

<div class="flexbox-body">
<div class="row">
    <div class="column">
        <div class="image">
            <img src="../images/Design1.jpeg" class ="flexbox-image" alt="Bench Prototype at the Museum of Craft and Design in San Francisco">
            <figcaption>Material exploration found at the Museum of Craft and Design. The studies investigate how nontraditional materials’ qualities can be leveraged to enhance existing products. </figcaption>
        </div>

        <div class="image">
            <img src="../images/Design2.jpeg" class ="flexbox-image" alt="Art Installation at MOCAD in Chicago">
            <figcaption>Installation at the MOCA representing the circular economy. In exchange for a bar of soap, I donated to the artist’s foundation to encourage continued manufacturing. </figcaption>
        </div>

        <div class="image"> 
            <img src="../images/Design3.jpeg" class ="flexbox-image" alt="Outdoor Mural in New York City">
            <figcaption>Americana propaganda posters at the DeYoung Museum. The posters deliver a powerful message while being very straightforward in its color choice and layout.</figcaption>
        </div>

        <div class="image"> 
            <img src="../images/Design4.jpeg" class ="flexbox-image" alt="Painting at the MOCA in Chicago">
            <figcaption>The Bauhaus largely influenced my identity as a designer. When visiting the Bauhaus Archive in Berlin, I strove to experience the space and artifacts as student might have. </figcaption>
        </div>

        <div class="image"> 
            <img src="../images/Design5.jpeg" class ="flexbox-image" alt="Tactile Wall at the Cooper Hewitt Museum in New York City">
            <figcaption>I was pleasantly surprised when rubbing the furry wall at Copper Hewitt Museum. It emitted classical music based upon the direction and speed of the my rubbing.</figcaption>
        </div>
    </div>

    <div class="column">
        <div class="image"> 
            <img src="../images/Design6.jpeg" class ="flexbox-image" alt="Tactile Wall at the Cooper Hewitt Museum in New York City">
            <figcaption>Spotted at the Stockholm Furniture Fair, the cutout lampshades bathe the surrounding area with intricate patterns. The patterns become an installation in themselves. </figcaption>
        </div>

        <div class="image"> 
            <img src="../images/Design7.jpeg" class ="flexbox-image" alt="Tactile Wall at the Cooper Hewitt Museum in New York City">
            <figcaption>Seemingly incongruous space using a myriad of colors and patterns. The jarring elements created frenzy and I was instantly transported to a Candyland-esque environment. </figcaption>
        </div>

        <div class="image"> 
            <img src="../images/Design8.jpeg" class ="flexbox-image" alt="Tactile Wall at the Cooper Hewitt Museum in New York City">
            <figcaption>Infamous furniture set that questions the democracy of design. Should furniture be inherently affordable and inclusive or is it allowed to hold a fine art status? </figcaption>
        </div>

        <div class="image"> 
            <img src="../images/Design9.jpeg" class ="flexbox-image" alt="Tactile Wall at the Cooper Hewitt Museum in New York City">
            <figcaption>Typography has an elevated status once freed from the confines of a page. Here, it becomes the focus of the gallery’s wayfinding and sets the exhibition’s tone. </figcaption>
        </div>

        <div class="image"> 
            <img src="../images/Design10.jpeg" class ="flexbox-image" alt="Tactile Wall at the Cooper Hewitt Museum in New York City">
            <figcaption>10.	Room-scale installation exploring alternative futures at the YBCA. Being interested in speculative design, it was interesting to note the sociocultural differences in perspectives. </figcaption>
        </div>
    </div>
