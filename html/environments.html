<div class=header> 
    <h1>Environments</h1>
    <p>Environments are loosely defined since it is a combination of environmental places and man-made elements. I’m interested in how the combination of structures and landscape develop spaces: locations with meanings.</p>
</div>

<div class="flexbox-body">
<div class="row">
    <div class="column">
        <div class="image">
            <img src="../images/Enviro1.jpeg" class ="flexbox-image" alt="Tartine Manufactory in San Francisco">
            <figcaption>Outside the Tartine Manufactory and next to a ceramic warehouse. While I despise the pretentious hipster aesthetic, the décor and magazines were visually inspiring. </figcaption>
        </div>

        <div class="image">
            <img src="../images/Enviro2.jpeg" class ="flexbox-image" alt="World War II memorial in Berlin">
            <figcaption>The Holocaust Memorial in Berlin allows one to get lost within it but also feel connected to the greater environment. I loved seeing people pass through the blocks as I did. </figcaption>
        </div>

        <div class="image">
            <img src="../images/Enviro3.jpeg" class ="flexbox-image" alt="Pergamon museum in Berlin">
            <figcaption>The incomplete Persian ruins feel incongruous in the closed Pergamon Museum. It felt like viewing a movie set as opposed to experiencing an ancient civilization. </figcaption>
        </div>

        <div class="image">
            <img src="../images/Enviro4.jpeg" class ="flexbox-image" alt="Berlinische Galerie in Berlin">
            <figcaption> Superflex’s sculptures creates neither a playground nor an art installation. The unique combination allowed me to experience the Tate Modern as a child and a serious visitor. </figcaption>
        </div>

        <div class="image">
            <img src="../images/Enviro5.jpeg" class ="flexbox-image" alt="Art installation at the Tate Modern in London">
            <figcaption> Absurd, garish décor cover every inch of this Danish café and create an otherworldly experience. I’m nostalgic for the luxurious rose earl grey tea I drank there. </figcaption>
        </div>
    </div>

    <div class="column">
        <div class="image">
            <img src="../images/Enviro6.jpeg" class ="flexbox-image" alt="Art installation at the Tate Modern in London">
            <figcaption> The sharp contrast of lush greenery and cold snow in Helsinki was stunning. It was extremely polarizing experiencing two different worlds within a few feet of each other.  </figcaption>
        </div>

        <div class="image">
            <img src="../images/Enviro7.jpeg" class ="flexbox-image" alt="Art installation at the Tate Modern in London">
            <figcaption>The sculpture room at the Victoria and Albert Museum was visual overstimulation but also absolute beauty. Every artifact transported me through eras and cultures.</figcaption>
        </div>

        <div class="image">
            <img src="../images/Enviro8.jpeg" class ="flexbox-image" alt="Art installation at the Tate Modern in London">
            <figcaption> Walking on the Oslo opera house’s roof was a complete reversal of traditional architecture. I wasn’t constricted to stay in the building but rather experience it fully. </figcaption>
        </div>

        <div class="image">
            <img src="../images/Enviro9.jpeg" class ="flexbox-image" alt="Art installation at the Tate Modern in London">
            <figcaption> Weavings at the BAMPFA create pockets for exploration. The gallery was transformed into a conglomeration of mini environments and I loved traversing through them.</figcaption>
        </div>

        <div class="image">
            <img src="../images/Enviro10.jpeg" class ="flexbox-image" alt="Art installation at the Tate Modern in London">
            <figcaption>While being confused in New York City, I encountered the Grand Central Station’s ceiling. Being lost in the king of all cities was almost like being in another universe. </figcaption>
        </div>
    </div>
</div>
